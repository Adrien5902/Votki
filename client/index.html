<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Votki</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://adrien5902.ddns.net:3002/socket.io/socket.io.js" defer></script>
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/6ccc2473c8.js" crossorigin="anonymous"></script>
    </head>

    <body theme="main">
        <h1>Votki</h1>

        <h2 id="connecting" class="tripledotloading">Connexion au serveur</h2>
        <h2 id="connection-error" style="color: red; display: none;">Échec de la connexion au serveur</h2>

        <div id="content">
            <div id="choose-name" class="box">
                <div style="position: relative;">
                    <img alt="avatar" style="height: 10em;" id="avatar" class="pdp" draggable="false">
                    <i id="reroll-avatar" class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div>
                    <label for="username"><i class="fa-solid fa-address-card"></i></label>
                    <input type="text" placeholder="Nom..." id="username">
                </div>
            </div>
            <div id="create-game" class="box">
                <h2>Pour jouer commencez par :</h2>
                <button>Créer une partie</button>
            </div>

            <div id="game-join">
                <button id="join-button">Rejoindre la partie !</button>
            </div>

            <div id="player-list-container" class="box">
                <h3><i class="fa-solid fa-users"></i> Joueurs :</h3>
                <div id="player-list"></div>
            </div>

            <div id="game-settings" class="box">
                <h3><i class="fa-solid fa-gears"></i> Paramètres de la partie : </h3>
                <div>
                    <h3><i class="fa-solid fa-joystick"></i> Mode :</h3>
                    <div id="modes"></div>
                </div>
                <div>
                    <h3><i class="fa-solid fa-sliders"></i> Réglages :</h3>
                    <div id="game-settings-rules">
                    </div>
                </div>
                <div>
                    <h3><i class="fa-solid fa-envelope"></i> Inviter des amis :</h3>
                    <div id="invite-link">
                        <span class="tridotoverflow">Lien introuvable</span>
                        <button id="copy-invite-link"><i class="fa-solid fa-clipboard"></i> Copier</button>
                    </div>
                </div>
                <button id="start-game"><i class="fa-solid fa-play"></i> Lancer la partie</button>
            </div>
        </div>

        <div id="error-popups"></div>

        <a id="github-link" href="https://github.com/Adrien5902/Votki" target="_blank"><i class="fa-brands fa-github"></i></a>
    </body>
</html>
